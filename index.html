    <div id="preloader"></div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="aos/aos.js"></script>
    <script>
        // Preloader
        const preloader = document.querySelector('#preloader');
        if (preloader) {
            window.addEventListener('load', () => {
                preloader.remove();
            });
        }

        function aos_init() {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
        }
        window.addEventListener('load', () => {
            aos_init();
        });
    </script>
